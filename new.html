<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bellota:wght@700&family=Caprasimo&family=Marcellus&family=Merriweather:wght@300&family=Unbounded:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div id="edit-menu" class="edit-menu">
        <div class="edit-section">
          <p class="edit-label">Theme</p>
          <div class="color-theme">
            <div class="color-theme-left"></div>
            <div class="color-theme-right"></div>
          </div>
          <button class="color-button"></button>
          <button class="color-button"></button>
          <button class="color-button"></button>
        </div>
        <div class="edit-section">
          <p class="edit-label">Picker</p>
          <input
            type="color"
            id="background"
            name="background"
            value="#f6b73c"
            class="background"
          />
          <input
            type="color"
            id="foreground"
            name="foreground"
            value="#cc7733"
            class="foreground"
          />
          <button>Invert</button>
        </div>
        <div class="edit-section">
          <p class="edit-label">Text</p>
          <button>Serif</button>
          <button>Chiseled</button>
          <button>Wide</button>
        </div>
      </div>
      <div class="content">
        <div class="container">
          <h1 id="head">Chrissy Gonzalez</h1>
          <h2 id="tagline">
            Frontend engineer,<br />
            based in Brooklyn NY
          </h2>
          <button class="edit-button">&rarr;</button>
        </div>
      </div>
    </main>
  </body>
  <script src="behavior2.js"></script>
</html>
